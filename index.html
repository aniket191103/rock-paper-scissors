<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<body>
    <div class="container">
        <h1 style="margin-top: 40px; font-size: 60px;"> Rock Paper Scissors</h1>
        <br><br>
        <h3 id="move" style="color: brown; font-size: 30px;"> Choose your move</h3>

        <div class="flexbox1" id="flexbox1">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="rock.png" class="img" id="rock"  onclick="play(this)">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="paper.png" class="img" id="paper" onclick="play(this)">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" alt="scissor.png" class="img" id="scissor" onclick="play(this)">
      
        </div>
        <div class="reload" id="reload" >
            <button id="btn-1" onclick="location.reload()" >
                Play Again
            </button>
        </div>
    </div>
    


</body>
<script src="index.js">
  
</script>
</html>
